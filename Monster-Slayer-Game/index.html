<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="monsterHealthBarStyling"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Player Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerHealthBarStyling"></div>
        </div>
      </section>
      <section id="controls" v-if="winner === null">
        <button @click="attackMonster">ATTACK</button>
        <button :disabled="enableSuperAttack" @click="superAttack">
          SPECIAL ATTACK
        </button>
        <button @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section class="container" v-else>
        <h2>GAME OVER!</h2>
        <h3 v-if="winner === 'monster'">Monster won</h3>
        <h3 v-else-if="winner === 'player'">You won</h3>
        <h3 v-else>It's a draw</h3>
        <button @click="playAgain">PLAY AGAIN</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <ul>
          <li v-for="message in logMessages">
            {{message.actionBy}} - {{message.actionType}} -
            {{message.actionValue}}
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
